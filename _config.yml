title: CoffeeScript for Python Programmers
name: Erik Demaine
#theme: jekyll-theme-minimal
remote_theme: "mmistakes/minimal-mistakes@d361c00f8aa516ecc1241f0b0731a56036ac5165"
encoding: UTF-8
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
plugins:
  - jekyll-include-cache
defaults:
  - scope:
      path: ""
    values:
      toc: true
      layout: single
      toc_icon: directions
      toc_label: 'Contents'
      toc_sticky: true
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/edemaine/coffeescript-for-python"
